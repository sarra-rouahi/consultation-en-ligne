
  <div class="container">
  <div class="col-md-6-offset-md-3">
    <hr>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <hr>
  <h3>Update Patient</h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstname" [(ngModel)]="patient.firstname"  >
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="patient.lastname"  >
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="patient.email"  >
    </div>
    <div class="form-group">
        <label>Number</label>
        <input type="text" class="form-control" name="number" [(ngModel)]="patient.number"  >
      </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" class="form-control" name="gender" [(ngModel)]="patient.gender"  >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="prescription" [(ngModel)]="patient.password"  >
    </div>

  

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
  </div>
  </div>
