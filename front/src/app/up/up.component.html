
<div class="container">
    <hr>
    <hr>
    <hr>
    <h3>Update Medicine</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> ID Doctor </label>
            <input type="number" class="form-control" [(ngModel)]="pres.id_d" id="idd" name="id_d">
        </div>

        <div class="form-group">
            <label> Id Patient</label>
            <input type="text" class="form-control" [(ngModel)]="pres.id_p" id="idp" name="id_p">
        </div>

        <div class="form-group">
            <label> Medicines </label>
            <textarea class="form-control" [(ngModel)]="pres.text" id="stock" name="text" ></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
